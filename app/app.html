<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:1212" />
    <title>Stacks钱包</title>
    <script>
      var global = window;
      var Buffer = window.nodeBuffer;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const scripts = [];

        // Dynamically insert the DLL script in development env in the
        // renderer process
        if (window.procNodeEnv === "development") {
          scripts.push("../dll/renderer.dev.dll.js");
        }

        // Dynamically insert the bundled app script in the renderer process
        const port = window.procPort || 1212;

        scripts.push(
          window.procHot
            ? "http://localhost:" + port + "/dist/renderer.dev.js"
            : "./dist/renderer.prod.js"
        );

        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join("")
        );
      }
    </script>
  </body>
</html>
